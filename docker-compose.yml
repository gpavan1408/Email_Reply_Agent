version: "3.9"

# ============================================================
# docker-compose.yml — Local Development
#
# What this does:
#   Starts 3 containers with one command: docker-compose up
#   1. db       → MySQL database on port 3306
#   2. backend  → FastAPI app on port 8000
#   3. frontend → React app on port 3000
#
# All 3 talk to each other on a private Docker network.
# ============================================================

services:

  # ── MySQL Database ────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: email_agent_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent_network

  # ── FastAPI Backend ───────────────────────────────────────
  backend:
    build:
      context:    ./backend
      dockerfile: ../infra/docker/Dockerfile.backend
    container_name: email_agent_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agent_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ── React Frontend ────────────────────────────────────────
  frontend:
    build:
      context:    ./frontend
      dockerfile: ../infra/docker/Dockerfile.frontend
    container_name: email_agent_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - agent_network

# ── Volumes ───────────────────────────────────────────────────
volumes:
  mysql_data:
    driver: local

# ── Networks ──────────────────────────────────────────────────
networks:
  agent_network:
    driver: bridge